<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Application

        </h1>
    </div>
    <!-- /.col-lg-12 -->
    <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Application Form
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control" ng-model="application.name">
                                            <p class="help-block">Name of application.</p>
                                        </div>

                                        <div class="form-group">
                                            <label>Start Activity</label>
                                            <input class="form-control" ng-model="application.appMainClass"> <p class="help-block">Start activity name.</p>
                                        </div>

                                        <div class="form-group">
                                            <label>RepoDir</label>
                                            <input class="form-control" ng-model="application.repoDir">
                                            <p class="help-block" >Repository dir.</p>
                                        </div>

                                        <button type="submit" class="btn btn-default">Save</button>
                                        <button type="reset" class="btn btn-default">Cancel</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
</div>
