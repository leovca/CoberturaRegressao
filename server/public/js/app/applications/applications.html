<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Applications
            <span class="pull-right"><a ui-sref="applications.new" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i> New Application</a></span>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="app in applications.applicationList">
        <td>{{app.name}}</td>
        <td>
            <a ui-sref="applications.edit({appID:app._id})" class="btn btn-xs btn-primary"><i class="fa fa-edit fa-fw"></i></a>
            <a ng-click="applications.remove(app)" class="btn btn-xs btn-danger"><i class="fa fa-remove fa-fw"></i></a>
        </td>
    </tr>
    </tbody>
</table>
