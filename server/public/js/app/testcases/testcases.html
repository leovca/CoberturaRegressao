<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Test Cases
            <span class="pull-right"><a ui-sref="testcases.new" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i> New Test Case</a></span>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
{{tc}}
<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="testcase in testcases.testcaseList">
        <td>{{testcase.name}}</td>
        <td>{{testcase.description}}</td>
        <td>
            <a ui-sref="testcases.edit({id:testcase._id})" class="btn btn-xs btn-primary"><i class="fa fa-edit fa-fw"></i></a>
            <a ng-click="testcases.remove(testcase)" class="btn btn-xs btn-danger"><i class="fa fa-remove fa-fw"></i></a>
        </td>
    </tr>
    </tbody>
</table>
